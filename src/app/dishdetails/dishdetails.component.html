
<div class="container-fluid"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}} >
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goBack()">LIKE</button>
                <button mat-button (click)="goBack()">SHARE</button>
                <button mat-button (click)="goBack()">BACK</button>
            </mat-card-actions>
        
        </mat-card>
      </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list fxFlex>
        <h3>Comments</h3>
        <mat-list-item *ngFor="let Comment of dish.comments ">
            <p matLine> <span>{{Comment.comment}} </span>  </p>
            <p matLine> <span>{{Comment.rating}} stars</span>  </p>
            <p matLine> <span>--{{Comment.author}} {{Comment.date | date}} </span>  </p>
        </mat-list-item>
       

      </mat-list>
  </div>
